
name: CI

on:
  push:
    tags:
    - v*
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        os:
        - macos
        - ubuntu
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}-latest
    steps:

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup authentication
      env:
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run:  |
        git config github.user "x-access-token"
        git config github.pat "${TOKEN}"
        git config --get-regexp ^github

    - name: Build with make
      run:  make -C . -j 1

    - name: Move manifests next to binaries
      run:  mv -vf *.json bin/

    - name: Archive and compress target
      run:  tar -czvf binaries.tgz -C bin .

    - name: Upload build archive
      uses: actions/upload-artifact@v2
      with:
        name: k8s-tools-${{ matrix.os }}.tgz
        path: ./binaries.tgz
        retention-days: 30
        if-no-files-found: error

  release:
    name: Do a release
    needs:
    - build
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.release.outputs.upload_url }}
    steps:
    - name: Create a draft release
      uses: actions/create-release@v1
      id: release
      with:
        tag_name: ${{ github.ref }}
        release_name: Automatic Release at ${{ github.ref }}
        prerelease: true
        draft: true

  upload:
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        os:
        - macos
        - ubuntu
    name: Upload assets
    needs:
    - release
    runs-on: ubuntu-latest
    steps:

    - name: Download build archive
      uses: actions/download-artifact@v2
      with:
        name: k8s-tools-${{ matrix.os }}.tgz
        path: ./binaries.tgz

    - name: Upload assets for release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ needs.release.outputs.upload_url }}
        asset_name: tools-${{ matrix.os }}.tar.gz
        asset_path: ./binaries.tgz
        asset_content_type: application/x-tar
